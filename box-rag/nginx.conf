server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to box-rag backend
    location ~ ^/(shared-link|ingest|documents|search|health) {
        proxy_pass http://box-rag-backend:8100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 300s;
    }

    # Serve static assets
    location /static/ {
        alias /usr/share/nginx/html/static/;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
