{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openrag.fullname" . }}-backend
  namespace: {{ include "openrag.namespace" . }}
  labels:
    {{- include "openrag.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Generate a random 32-character alphanumeric string if not provided
  session-secret: {{ .Values.backend.auth.sessionSecret | default (randAlphaNum 32) | quote }}
{{- end }}
