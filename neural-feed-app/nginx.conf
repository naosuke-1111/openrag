server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip for JS/CSS assets
    gzip on;
    gzip_types text/plain application/javascript application/json text/css;
    gzip_min_length 1024;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy to openRAG backend — SSE stream (requires disabled buffering)
    location /api/neural-feed/articles/stream {
        proxy_pass         http://openrag-backend:8000;
        proxy_http_version 1.1;
        proxy_set_header   Connection '';
        proxy_set_header   Host $host;
        proxy_buffering    off;
        proxy_cache        off;
        chunked_transfer_encoding on;
        proxy_read_timeout 3600s;
    }

    # Proxy to openRAG backend — regular REST endpoints
    location /api/ {
        proxy_pass       http://openrag-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Long-lived cache for hashed assets
    location ~* \.(js|css|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
